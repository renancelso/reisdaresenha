<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head/>  
 
<h:body>
	
    <ui:composition template="/template/layout.xhtml">		
        <ui:define name="conteudo">        
        
            <h:form id="formPrincipal" style="font-size: 12px; border: 0px; padding: 0px; margin: 0px; font-weight: bold;">     
                 
	  			<p:messages id="messages" closable="true" showDetail="false">
          			<p:autoUpdate />
          		</p:messages>  
          		
          		<p:tabView dynamic="true" cache="true" style="font-size: 12px; width: 1450px;">          		
          			
          			<p:tab title="JSON RDR 2020">
		          		<h:outputText value="JSON DE RETORNO DA LIGA 'RDR 2020' NO CARTOLA FC: " style="color: red; font-weight: bold; font-size: 14px;"/>
		          		<br/>     		
		          		<p:inputTextarea cols="230" value="#{jsonRestFulControl.buscarInformacoesLigaEspecifica()}" readonly="true"/>   
	          		</p:tab>  
	          		
	          		<p:tab title="JSON TIMES">
	          		
	          			<br/>
		          				          	          		
		          		<h:panelGrid columns="4" columnClasses="coluna1,coluna2,coluna1,coluna2">
		          		
		          			<h:outputText value="TIME: "/>
		          			<p:selectOneMenu id="time" value="#{jsonRestFulControl.timeSelecionado}" requiredMessage="É necessário informar um time">
								<f:converter converterId="TimeConverter" />
								<f:selectItem itemValue="" itemLabel="TODOS" />
								<f:selectItems value="#{jsonRestFulControl.listaTimes}" var="time" itemLabel="#{time.nomeTime} - #{time.idCartola}" />													
							</p:selectOneMenu>
														
							<h:outputText value="RODADA: "/>							
							<p:selectOneMenu id="rodada" value="#{jsonRestFulControl.rodadaSelecionada}">		
								<f:selectItem itemLabel="1" itemValue="1" />	
								<f:selectItem itemLabel="2" itemValue="2" />	
								<f:selectItem itemLabel="3" itemValue="3" />	
								<f:selectItem itemLabel="4" itemValue="4" />	
								<f:selectItem itemLabel="5" itemValue="5" />	
								<f:selectItem itemLabel="6" itemValue="6" />	
								<f:selectItem itemLabel="7" itemValue="7" />	
								<f:selectItem itemLabel="8" itemValue="8" />	
								<f:selectItem itemLabel="9" itemValue="9" />	
								<f:selectItem itemLabel="10" itemValue="10" />	
								<f:selectItem itemLabel="11" itemValue="11" />	
								<f:selectItem itemLabel="12" itemValue="12" />	
								<f:selectItem itemLabel="13" itemValue="13" />	
								<f:selectItem itemLabel="14" itemValue="14" />	
								<f:selectItem itemLabel="15" itemValue="15" />	
								<f:selectItem itemLabel="16" itemValue="16" />	
								<f:selectItem itemLabel="17" itemValue="17" />	
								<f:selectItem itemLabel="18" itemValue="18" />	
								<f:selectItem itemLabel="19" itemValue="19" />	
								<f:selectItem itemLabel="20" itemValue="20" />	
								<f:selectItem itemLabel="21" itemValue="21" />	
								<f:selectItem itemLabel="22" itemValue="22" />	
								<f:selectItem itemLabel="23" itemValue="23" />	
								<f:selectItem itemLabel="24" itemValue="24" />	
								<f:selectItem itemLabel="25" itemValue="25" />	
								<f:selectItem itemLabel="26" itemValue="26" />								
								<f:selectItem itemLabel="27" itemValue="27" />
								<f:selectItem itemLabel="28" itemValue="28" />
								<f:selectItem itemLabel="29" itemValue="29" />
								<f:selectItem itemLabel="30" itemValue="30" />
								<f:selectItem itemLabel="31" itemValue="31" />
								<f:selectItem itemLabel="32" itemValue="32" />
								<f:selectItem itemLabel="33" itemValue="33" />
								<f:selectItem itemLabel="34" itemValue="34" />
								<f:selectItem itemLabel="35" itemValue="35" />
								<f:selectItem itemLabel="36" itemValue="36" />
								<f:selectItem itemLabel="37" itemValue="37" />
								<f:selectItem itemLabel="38" itemValue="38" />													
							</p:selectOneMenu>
							
		          		</h:panelGrid>
		          		
		          		<br/>
		          		
		          		
		          		<center>
			          		<p:commandButton value="BUSCAR JSON NO CARTOLA FC" 			    					
			               					 onstart="PF('dialogProcessando').show();" 
			               					 onclick="PF('dialogProcessando').show();"                					 
			               					 oncomplete="PF('dialogProcessando').hide();"									
										     onsuccess="PF('dialogProcessando').hide();"
									 		 onerror="PF('dialogProcessando').hide();"
									 		 update="@form" 							 		
									 		 action="#{jsonRestFulControl.buscarTimeRodadaPorIDCartola()}"/>
						</center>	
						
						
						<br/>	 	
							 
							 		 
						<p:inputTextarea cols="230" value="#{jsonRestFulControl.jsonTimeSelecionado}" readonly="true"/>   
						
		          		
		          		
	          		</p:tab>
	          		
<!-- 	          		<p:tab title="LOG"> -->
<!-- 		          		<h:outputText value="LOG: " style="color: red; font-weight: bold; font-size: 14px;"/> -->
<!-- 		          		<br/>     		 -->
<!-- 		          		<p:inputTextarea cols="230" value="#{restFulTestServicesControl.mostrarLog()}" readonly="true" autoResize="false" style="height: 600px;"/>    -->
<!-- 	          		</p:tab>   -->
	          		        	
          		</p:tabView>         		          		  		          			           		
	                             
	            <p:dialog widgetVar="dialogProcessando" modal="true" 
						  resizable="false;" draggable="false"
					      closable="false" id="dialogProcessando" 					      
					      style="z-index: 9999; font-size: 14px; border: 0px; background-color: #D3E6FF !important;">						     				    				
					<center>
						<h:outputText value="Por favor, aguarde." style="font-weight: bold; font-size: 14px;" />
						<br/>
						<img src="publico/estilo/images/loading.gif"/> 
						<br/>
					</center>						
				</p:dialog>
				
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>



</html>
