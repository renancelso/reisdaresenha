<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head/>  
 
<h:body>
	
    <ui:composition template="/template/layout.xhtml">		
        <ui:define name="conteudo">        
        
            <h:form id="formPrincipal" style="font-size: 12px;">     
                 
	  			<p:messages id="messages" closable="true" showDetail="false">
          			<p:autoUpdate />
          		</p:messages>	
          	    
          	    <br/>	 
          	    <br/>
          	     
               	<p:panel header="Cadastro de Ano" style="font-size: 12px; min-width: 150px;">
               		
               		<h:panelGrid columns="2" columnClasses="coluna1,coluna2">
	        			
	        			<h:outputText value="Ano: " class="required"/>	        			
	        			
	        			<h:inputText size="5" value="#{anoControl.anoCadastrar.id}"
		        					 onkeypress="mascaraInteiro(this);"
		        					 maxlength="4"
		        					 rendered="#{anoControl.anoCadastrar != null and anoControl.anoSelecionado == null}"/>
		        		
		        		<h:inputText size="5" value="#{anoControl.anoSelecionado.id}"
		        					 onkeypress="mascaraInteiro(this);"
		        					 maxlength="4"
		        					 rendered="#{anoControl.anoCadastrar == null and anoControl.anoSelecionado != null}"/>	        						 
	        		</h:panelGrid>   
	        		
	        		<br/>	
				    															    	
			    	<p:commandButton value="CADASTRAR" 			    					
	               					 onstart="PF('dialogProcessando').show();" 
	               					 onclick="PF('dialogProcessando').show();"                					 
	               					 oncomplete="PF('dialogProcessando').hide();"									
								     onsuccess="PF('dialogProcessando').hide();"
							 		 onerror="PF('dialogProcessando').hide();"
							 		 update="@form" id="btnCadastrarAno"
							 		 action="#{anoControl.cadastrarAno}"
							 		 rendered="#{anoControl.anoCadastrar != null and anoControl.anoSelecionado == null}"/>
							 		 							 		 
					<p:commandButton value="ALTERAR" 			    					
	               					 onstart="PF('dialogProcessando').show();" 
	               					 onclick="PF('dialogProcessando').show();"                					 
	               					 oncomplete="PF('dialogProcessando').hide();"									
								     onsuccess="PF('dialogProcessando').hide();"
							 		 onerror="PF('dialogProcessando').hide();"
							 		 update="@form" id="btnAlterarAno"
							 		 action="#{anoControl.alterarAno}"
							 		 rendered="#{anoControl.anoCadastrar == null and anoControl.anoSelecionado != null}"/>
							 		 
							 		 
					<p:commandButton value="Limpar" style="margin-left: 15px; margin-top: 15px;"			    					
	               					 onstart="PF('dialogProcessando').show();" 
	               					 onclick="PF('dialogProcessando').show();"                					 
	               					 oncomplete="PF('dialogProcessando').hide();"									
								     onsuccess="PF('dialogProcessando').hide();"
							 		 onerror="PF('dialogProcessando').hide();"
							 		 update="@form" id="btnLimpar"
							 		 action="#{anoControl.btLimpar}"/>
					<br/>							    	
										
	            </p:panel>
	            
	            <br/>
	            
	            <p:dataTable var="item" value="#{anoControl.listaAno}" 
	            			 selectionMode="single" rowKey="#{item.id}"
	            			 reflow="true" id="listaAnosCadastrados"
	            			 style="min-width: 150px;"
	       			 		 emptyMessage="NÃ£o existem dados cadastrados">
	       			 		 
	       			<p:ajax event="rowDblselect" update="@form" oncomplete="window.scrollTo(0,0);"
	       					listener="#{anoControl.onRowSelect}" />  
								   
				    <p:column headerText="Ano" style="text-align: center;">
				        <h:outputText value="#{item.id}" />
				    </p:column>				    
				    								   
				</p:dataTable>	                        		                	
	                             
	            <p:dialog widgetVar="dialogProcessando" modal="true" 
						  resizable="false;" draggable="false"
					      closable="false" id="dialogProcessando" 					      
					      style="z-index: 9999; font-size: 14px; border: 0px; background-color: #D3E6FF !important;">						     				    				
					<center>
						<h:outputText value="Por favor, aguarde." style="font-weight: bold; font-size: 14px;" />
						<br/>
						<img src="publico/estilo/images/loading.gif"/> 
						<br/>
					</center>						
				</p:dialog>
				
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>



</html>
