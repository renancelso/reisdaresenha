<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">
	  
<h:body>

	<ui:composition>
		<p:panel style="font-size: 12px; border: 0px; padding: 0px; margin: 0px;">			
			<p:repeat var="item" value="#{inicioControl.listaTimesParticipantes}" varStatus="var">	 						  		
 		  		<h:outputText value="#{var.index+1}. " style="font-weight: bold;"/> <img src="#{item.urlEscudoPng}" alt="" style="width: 20px;"/> <h:outputText value="#{item.nomeTime} (#{item.nomeDonoTime})" />
 		  		<br/> 
 		  		<br/>		  		
		  	</p:repeat>	
		  		<hr/>			
		</p:panel>
	</ui:composition>
	
</h:body>

</html>
