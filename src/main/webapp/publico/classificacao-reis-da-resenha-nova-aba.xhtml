<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">

<h:head>

	<meta charset="utf-8"/>
	
	<link rel="shortcut icon" href="#{sessionControl.logoLiga}" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Classif. Reis da Resenha</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	
	<link href="publico/estilo/stylesheets/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/pixel-admin.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/pages.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/rtl.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/themes.css" rel="stylesheet" type="text/css"/>

	<!--[if lt IE 9]>
		<script src="publico/estilo/javascripts/ie.min.js"></script>
	<![endif]-->

</h:head>

<h:body class="theme-default page-signin">

	<div id="page-signin-bg">			
		<div class="overlay"></div>
	</div>	
	
	<div style="display: block;	position: relative; z-index: 999; margin-top: 10px;
		 font-weight: bold; font-size: 16px; margin-left: 20px; margin-right: 20px;">							
		
		<a href="/">
			<img src="#{sessionControl.logoLiga}" alt="" style="width: 50px;"/> 
		</a>	
		
		<label  style="font-weight: bold; font-size: 20px; color: #000000; margin-bottom: 5px; color: #003A70;">
			Reis da Resenha - Liga RDR
		</label>		
				
		<div class="signin-text" style="margin-bottom: 5px !important;">				
			<span style="font-size: 10px !important;"></span>
		</div> 
			 				
		<!-- Form -->
		<h:form id="signin-form_id" style="font-size: 12px;">				
								
			<p:messages id="messages1" closable="true" showDetail="false" />
			
			<center>
						
			  	<p:tabView dynamic="true" cache="true" style="font-size: 12px; width: 720px;"
		          				   rendered="#{rdrControl.listaParticipantesAperturaSerieA != null 
	       										and rdrControl.listaParticipantesAperturaSerieB != null
	       										and rdrControl.listaClassificacaoAperturaSerieA != null  
												and rdrControl.listaClassificacaoAperturaSerieB != null
												and rdrControl.listaRDRRodadasAperturaSerieA != null
												and rdrControl.listaRDRRodadasAperturaSerieB != null}">		
																		
					<p:tab title="Série A - Apertura">
					
						
						<p:panel header="Classificacao Serie A" style="width: 700px;">	
											
							<p:dataTable var="item" value="#{rdrControl.listaClassificacaoAperturaSerieA}"
			      			 		 	 emptyMessage="Não existem dados" rowIndexVar="rowIndex" style="width: 670px;">
			      			 					     		    			 					 
				  			 	<p:column headerText="#" style="text-align: center; width: 30px; " >
						        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
							    </p:column>	
							    
							    <p:column headerText="Time">
							   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
					 		  		<h:outputText value="#{item.rdrParticipante.nomeTime} (#{item.rdrParticipante.time.nomeDonoTime})"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
					 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos" />
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="J" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
					 		  	</p:column>  
					 		  	
					 		  	
					 		  	<p:column headerText="V" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
					 		  	</p:column> 
					 		  	
					 		  	
					 		  	<p:column headerText="E" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
					 		  	</p:column> 
					 		  	
					 		  	
					 		  	<p:column headerText="D" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
					 		  	</p:column> 
					 		  	
					 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px;">								   		
					 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao no Cartola FC para critério de desempate"/>
					 		  	</p:column> 
						    								   
							</p:dataTable>
														
						</p:panel>
						
						<hr/>							
						
						<p:panel header="Tabela de Jogos Serie A" style="width: 700px;">
								
							<p:repeat var="rdrRodada" value="#{rdrControl.listaRDRRodadasAperturaSerieA}">	 	
					 		  						          		
					 		  	<br/>
					 		  	
					 		  	<h:outputText value="#{rdrRodada.nrRDRRodada}ª Rodada" 
					 		  		style="font-weight: bold;color: red; font-size: 12px; font-weight: bold; background-color: #D3E6FF; 
								    	   border-left: 10px solid #D3E6FF; border-right: 10px solid #D3E6FF; border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;"/>
								
								<h:outputText value="#{'FT'.equals(rdrRodada.statusRodada) ? ' FUTURA' : 'EA'.equals(rdrRodada.statusRodada) ? ' EM ANDAMENTO' : 'PS'.equals(rdrRodada.statusRodada) ? ' PASSADA' : ''}"
											  style="font-weight: bold;"/>    																			
				          			 			 	   	   
												 		  		
				 		  		<br/>
				 		  		<br/>					 		  		
				 		  		
				 		  		<p:repeat var="rdrPontuacao" value="#{rdrRodada.listaRDRPontuacao}">	
				 		  				
				 		  			<h:panelGrid columns="3">	
					 		  			<p:panel style="width: 330px; text-align: right; border: 0px; 
					 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeCasa.id) ? 'background-color: #ADD8E6;' 
					 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
					 		  							: 'background-color: #FFB6C1;'}">
					 		  				<h:outputText value="(#{rdrPontuacao.vrPontuacaoTimeCasa}) " style="font-weight: bold;"/>	
						 		  			<h:outputText value="#{rdrPontuacao.nomeTimeCasa}" style="font-weight: bold;"/> 
						 		  			<img src="#{rdrPontuacao.rdrParticipanteTimeCasa.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
						 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeCasaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>		
						 		  		</p:panel>
						 		  						 		  								 		  				
					 		  			<b>x</b> 	
					 		  			
					 		  			<p:panel style="width: 330px; text-align: left; border: 0px; 
					 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeFora.id) ? 'background-color: #ADD8E6;' 
					 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
					 		  							: 'background-color: #FFB6C1;' }"
					 		  				>					 		  			
						 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeForaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>			
						 		  			<img src="#{rdrPontuacao.rdrParticipanteTimeFora.time.urlEscudoPng}" alt="" style="width: 20px;"/> 			 		  			
						 		  			<h:outputText value="#{rdrPontuacao.nomeTimeFora}" style="font-weight: bold;"/>	
						 		  			<h:outputText value=" (#{rdrPontuacao.vrPontuacaoTimeFora})"  style="font-weight: bold;"/>	
					 		  			</p:panel>	
				 		  			</h:panelGrid>				 		  					 		  			
				 		  								 		  			
				 		  			<br/>		
				 		  						 		  				 		  							 		  		
				 		  		</p:repeat>
				 		  							 		  							 		  		
				 		  		<hr/>	
				 		  		
		 		  			</p:repeat>									
						</p:panel>
						
			        </p:tab>	
			        
			        <p:tab title="Série B - Apertura">
			        	
				        <p:panel header="Classificacao Serie B" style="width: 700px;">
							
							<p:dataTable var="item" value="#{rdrControl.listaClassificacaoAperturaSerieB}"
				      			 		 emptyMessage="Não existem dados" rowIndexVar="rowIndex" style="width: 670px;">
				      			 					     		    			 					 
				  			 	<p:column headerText="#" style="text-align: center; width: 30px;" >
						        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
							    </p:column>	
							    
							    <p:column headerText="Time">
							   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
					 		  		<h:outputText value="#{item.rdrParticipante.nomeTime} (#{item.rdrParticipante.time.nomeDonoTime})"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
					 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="J" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
					 		  	</p:column>  
					 		  	
					 		  	
					 		  	<p:column headerText="V" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
					 		  	</p:column> 						 		  	
					 		  	
					 		  	<p:column headerText="E" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
					 		  	</p:column> 
					 		  							 		  	
					 		  	<p:column headerText="D" style="text-align: center; width: 50px;">								   		
					 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
					 		  	</p:column>  
					 		  	
					 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px;">								   		
					 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao no Cartola FC para critério de desempate"/>
					 		  	</p:column> 
							    								   
							</p:dataTable>							
						
						</p:panel>
						
						<hr/>							
						
						<p:panel header="Tabela de Jogos Serie B" style="width: 700px;">
							<p:repeat var="rdrRodada" value="#{rdrControl.listaRDRRodadasAperturaSerieB}">	 	
					 		  	
					 		  	<br/>
					 		  	
					 		  	<h:outputText value="#{rdrRodada.nrRDRRodada}ª Rodada" 
					 		  				  style="font-weight: bold;color: red; font-size: 12px; font-weight: bold; background-color: #D3E6FF; 
								    	   			 border-left: 10px solid #D3E6FF; border-right: 10px solid #D3E6FF; border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;"/>
				 		  		
				 		  		<h:outputText value="#{'FT'.equals(rdrRodada.statusRodada) ? ' FUTURA' : 'EA'.equals(rdrRodada.statusRodada) ? ' EM ANDAMENTO' : 'PS'.equals(rdrRodada.statusRodada) ? ' PASSADA' : ''}"
											  style="font-weight: bold;"/>    	
				 		  		
				 		  		<br/>
				 		  		<br/>					 		  		
				 		  		
				 		  		<p:repeat var="rdrPontuacao" value="#{rdrRodada.listaRDRPontuacao}">	
				 		  				
					 		  		<h:panelGrid columns="3">	
						 		  			<p:panel style="width: 300px; text-align: right; border: 0px; 
						 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeCasa.id) ? 'background-color: #ADD8E6;' 
						 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
						 		  							: 'background-color: #FFB6C1;'}">
						 		  				<h:outputText value="(#{rdrPontuacao.vrPontuacaoTimeCasa}) " style="font-weight: bold;"/>	
							 		  			<h:outputText value="#{rdrPontuacao.nomeTimeCasa}" style="font-weight: bold;"/> 
							 		  			<img src="#{rdrPontuacao.rdrParticipanteTimeCasa.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
							 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeCasaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>		
							 		  		</p:panel>
							 		  						 		  								 		  				
						 		  			<b>x</b> 	
						 		  			
						 		  			<p:panel style="width: 300px; text-align: left; border: 0px; 
						 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeFora.id) ? 'background-color: #ADD8E6;' 
						 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
						 		  							: 'background-color: #FFB6C1;' }"
						 		  				>					 		  			
							 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeForaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>			
							 		  			<img src="#{rdrPontuacao.rdrParticipanteTimeFora.time.urlEscudoPng}" alt="" style="width: 20px;"/> 			 		  			
							 		  			<h:outputText value="#{rdrPontuacao.nomeTimeFora}" style="font-weight: bold;"/>	
							 		  			<h:outputText value=" (#{rdrPontuacao.vrPontuacaoTimeFora})"  style="font-weight: bold;"/>	
						 		  			</p:panel>	
					 		  		</h:panelGrid>				 		  					 		  			
					 		  								 		  			
					 		  		<br/>		
				 		  						 		  				 		  							 		  		
				 		  		</p:repeat>
				 		  			 		  							 		  		
				 		  		<hr/>
				 		  		
		 		  			</p:repeat>									
						</p:panel>
						
			        </p:tab>
			        
			        <p:tab title="Participantes - Apertura">
						
						<h:panelGrid columns="2">
							<p:panel style="height: 650px; width: 500px;"  header="Serie A">
		          				<p:repeat var="item" value="#{rdrControl.listaParticipantesAperturaSerieA}" varStatus="var">	 	
						 		  	<h:outputText value="#{var.index+1}. " style="font-weight: bold;"/> 
						 		  	<img src="#{item.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
						 		  	<h:outputText value="#{item.time.nomeTime} (#{item.time.nomeDonoTime})"/>		
					 		  		<br/>
					 		  		<br/>
			 		  			</p:repeat>	
		          			</p:panel>
	          			
		          			<p:panel style="height: 650px; width: 500px;" header="Serie B">
		          				<p:repeat var="item" value="#{rdrControl.listaParticipantesAperturaSerieB}" varStatus="var">	 	
						 		  	<h:outputText value="#{var.index+1}. " style="font-weight: bold;"/> 
						 		  	<img src="#{item.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
						 		  	<h:outputText value="#{item.time.nomeTime} (#{item.time.nomeDonoTime})"/>
					 		  		<br/>
					 		  		<br/>
			 		  			</p:repeat>	
		          			</p:panel>	
	          			</h:panelGrid>					
					
					</p:tab>
			           	        
		        </p:tabView>     	
			
			</center>
							
		</h:form>
		
		<!-- / Form -->	
				
	</div>		
		
	<div class="not-a-member" style="text-align: center; font-size: 10px; color: #000000; 
		 font-family: Gill Sans, sans-serif; margin-top: 12%;">	
		 				
<!-- 		<h:outputText value="#{applicationControl.versao}" /> -->
		
		<br/>
		<br/>
		<br/>
		   
	</div>		
		
	<script src="publico/estilo/javascripts/bootstrap.min.js"></script>
	<script src="publico/estilo/javascripts/pixel-admin.js"></script>
	
	<script type="text/javascript">			
		var init = [];		
		
		window.PixelAdmin.start(init);
	</script>

</h:body>

</html>
