<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">

<h:head>

	<meta charset="utf-8"/>
	
	<link rel="shortcut icon" href="#{sessionControl.logoLiga}" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Classif. Reis da Resenha</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	
	<link href="publico/estilo/stylesheets/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/pixel-admin.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/pages.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/rtl.css" rel="stylesheet" type="text/css"/>
	<link href="publico/estilo/stylesheets/themes.css" rel="stylesheet" type="text/css"/>

	<!--[if lt IE 9]>
		<script src="publico/estilo/javascripts/ie.min.js"></script>
	<![endif]-->

</h:head>

<h:body>

	<div id="page-signin-bg">			
		<div class="overlay"></div>
	</div>	
	
	<div style="position: relative; z-index: 999; margin-top: 5px;
		 font-weight: bold; font-size: 12px; margin-left: 2px; margin-right: 2x;">							
		
		<a href="/">
			<img src="#{sessionControl.logoLiga}" alt="" style="width: 50px;"/> 
		</a>	
		
		<label  style="font-weight: bold; font-size: 20px; color: #000000; margin-bottom: 5px; color: #003A70;">
			Reis da Resenha - Liga RDR
		</label>		
					
		<h:form style="font-size: 11px;">								
												
			  	<p:tabView cache="true" style="font-size: 12px; border: 0px;" 
			  		rendered="#{rdrControl.listaParticipantesAperturaSerieA != null 
      							and rdrControl.listaParticipantesAperturaSerieB != null
      							and rdrControl.listaClassificacaoAperturaSerieA != null  
								and rdrControl.listaClassificacaoAperturaSerieB != null
								and rdrControl.listaRDRRodadasAperturaSerieA != null
								and rdrControl.listaRDRRodadasAperturaSerieB != null}">		
										
					<p:tab title="Super Copa" rendered="#{rdrControl.listaRDRCopa != null and rdrControl.listaRDRCopa.size() != 0}">
			         
				        <center> 
				                			          		         								
							<p:repeat var="rdrCopa" value="#{rdrControl.listaRDRCopa}">
								
									<h:panelGroup rendered="#{rdrCopa.nrJogoCopa == 1 or rdrCopa.nrJogoCopa == 5 or rdrCopa.nrJogoCopa == 7 or rdrCopa.nrJogoCopa == 9}">
										<h:outputText value="#{'QF'.equals(rdrCopa.fase) ? 'QUARTAS DE FINAL' 
															 								: 'SFI'.equals(rdrCopa.fase) ? 'SEMI-FINAL - IDA'
															 								: 'SFV'.equals(rdrCopa.fase) ? 'SEMI-FINAL - VOLTA'
																							: 'F'.equals(rdrCopa.fase) ? 'FINAL': ''} " 
										 		  	  style="font-weight: bold; font-size: 16px; font-weight: bold;"/>
													    	 
										<br/>
					 		  			<br/>
									</h:panelGroup>	
														
									<h:outputText value="Jogo #{rdrCopa.nrJogoCopa} " 
									 		  	  style="font-weight: bold;color: red; font-size: 12px; font-weight: bold; background-color: #D3E6FF; 
												    	 border-left: 20px solid #D3E6FF; border-right: 20px solid #D3E6FF; border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;"/>
					 		  											 		
									  			
				 		  			<br/>
				 		  			<br/>	 		  		
				 		  			
				 		  			<h:panelGrid columns="1">	
					 		  			
					 		  			<p:panel style="text-align: right; border: 0px; width: 250px;
					 		  							#{rdrCopa.rdrParticipanteTimeVencedor.id.equals(rdrCopa.rdrParticipanteTimeCasa.id) ? 'background-color: #ADD8E6;' 
					 		  							: rdrCopa.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
					 		  							: 'background-color: #FFB6C1;'}">
					 		  				
					 		  				<h:panelGroup rendered="#{rdrCopa.rdrParticipanteTimeCasa != null}">
						 		  				<h:outputText value="(#{rdrCopa.vrPontuacaoTimeCasa}) " style="font-weight: bold;" rendered="#{rdrCopa.vrPontuacaoTimeCasa != null}"/>	
						 		  				<img src="#{rdrCopa.rdrParticipanteTimeCasa.time.urlEscudoPng}" alt="" style="width: 15px;"/> 
							 		  			<h:outputText value="#{rdrCopa.nomeTimeCasa}" style="font-weight: bold;"/> 
							 		  			<h:inputText value="#{rdrCopa.vrPontuacaoTimeCasaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>
						 		  			</h:panelGroup>
						 		  			
						 		  			<h:panelGroup rendered="#{rdrCopa.rdrParticipanteTimeCasa == null}">
						 		  				<h:outputText value="#{rdrCopa.descricaoTimeRodadaCasa}" style="font-weight: bold;"/>
						 		  			</h:panelGroup>
						 		  			
						 		  		</p:panel> 		
						 		  							 		  			
					 		  			<p:panel style="text-align: right; border: 0px; width: 250px;
					 		  							#{rdrCopa.rdrParticipanteTimeVencedor.id.equals(rdrCopa.rdrParticipanteTimeFora.id) ? 'background-color: #ADD8E6;' 
					 		  							: rdrCopa.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
					 		  							: 'background-color: #FFB6C1;' }">	
					 		  							
					 		  				<h:panelGroup rendered="#{rdrCopa.rdrParticipanteTimeFora == null}">
						 		  				<h:outputText value="#{rdrCopa.descricaoTimeRodadaFora}" style="font-weight: bold;"/>
						 		  			</h:panelGroup>	
					 		  							
					 		  				<h:panelGroup rendered="#{rdrCopa.rdrParticipanteTimeFora != null}">	
					 		  					<h:outputText value=" (#{rdrCopa.vrPontuacaoTimeFora})"  style="font-weight: bold;" rendered="#{rdrCopa.vrPontuacaoTimeFora != null}"/>		
							 		  			<img src="#{rdrCopa.rdrParticipanteTimeFora.time.urlEscudoPng}" alt="" style="width: 15px;"/> 			 		  			
							 		  			<h:outputText value="#{rdrCopa.nomeTimeFora}" style="font-weight: bold;"/>	
							 		  			<h:inputText value="#{rdrCopa.vrPontuacaoTimeForaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>		
						 		  			</h:panelGroup>
						 		  						 		  			
					 		  			</p:panel>	
					 		  			
				 		  			</h:panelGrid>				 		  					 		  			
				 		  								 		  			
				 		  			<br/>	
				 		  			
				 		  			<h:panelGroup rendered="#{rdrCopa.nrJogoCopa == 4 or rdrCopa.nrJogoCopa == 6 or rdrCopa.nrJogoCopa == 8}">
				 		  				<hr/>
				 		  				<hr/>	 		
				 		  				<hr/>  
				 		  				<hr/> 			
				 		  			</h:panelGroup>
				 		  						 		  				 		  							 		  		
			 		  		</p:repeat>
				 		  							 		  							 		  		
				 		  	<hr/>			
			          		
						</center>
										
					</p:tab>
					
					<p:tab title="Clausura A" 
			               rendered="#{rdrControl.listaParticipantesClausuraSerieA != null 
	       								and rdrControl.listaParticipantesClausuraSerieB != null
	       								and rdrControl.listaClassificacaoClausuraSerieA != null  
										and rdrControl.listaClassificacaoClausuraSerieB != null
										and rdrControl.listaRDRRodadasClausuraSerieA != null
										and rdrControl.listaRDRRodadasClausuraSerieB != null}">
											
						<p:panel header="Classificacao Serie A - Clausura" style="font-size: 11px;">	
											
							<p:dataTable var="item" value="#{rdrControl.listaClassificacaoClausuraSerieA}"
				      			 		 	 emptyMessage="Não existem dados" rowIndexVar="rowIndex">
				      			 					     		    			 					 
				  			 	<p:column headerText="#" style="text-align: center; width: 30px;#{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}" >
						        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
							    </p:column>	
							    
							    <p:column headerText="Time" style="width: 100px;#{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">
							   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 15px;"/> 
					 		  		<h:outputText value="#{item.rdrParticipante.nomeTime}" style="font-size: 11px;"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
					 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="J" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
					 		  	</p:column>  
					 		  						 		  	
					 		  	<p:column headerText="V" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
					 		  	</p:column> 
					 		  						 		  	
					 		  	<p:column headerText="E" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
					 		  	</p:column> 
					 		  						 		  	
					 		  	<p:column headerText="D" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
					 		  	</p:column> 
				 		  	
				 		  		<p:column headerText="SG" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrGolsPro - item.vrGolsContra}" title="Saldo" converter="inteiro"/>
					 		  	</p:column> 
				 		  	
				 		  		<p:column headerText="GP" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrGolsPro}" title="Gols Pró" converter="inteiro"/>
					 		  	</p:column> 
					 		  	
					 		  	<p:column headerText="GC" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrGolsContra}" title="Gols Contra" converter="inteiro"/>
					 		  	</p:column> 
					 		  					 		  						 		  	
					 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao CARTOLA FC para critério de desempate" converter="decimal"/>
					 		  	</p:column> 
						    								   
							</p:dataTable>
														
						</p:panel>
						
						<hr/>									
						
						<center>
						
							<p:panel header="Tabela de Jogos Serie A - Clausura" >
									
								<p:repeat var="rdrRodada" value="#{rdrControl.listaRDRRodadasClausuraSerieA}">	 	
						 		  						          		
						 		  	<h:panelGroup rendered="#{'EA'.equals(rdrRodada.statusRodada)}">
										<h:outputText value="RODADA ATUAL" style="font-weight: bold; font-size: 12px;"/>   
							 		  						          		
							 		  	<br/>
							 		  	<br/>
							 		</h:panelGroup>
						 		  	
						 		  	<h:outputText value="#{rdrRodada.nrRDRRodada}ª Rodada (SA) | (#{rdrRodada.nrRodadaCartola}ª rodada CARTOLA FC)" 
						 		  				  style=" font-weight: bold;color: red; font-size: 11px; font-weight: bold; background-color: #D3E6FF; 
									    	   			 border-left: 10px solid #D3E6FF; border-right: 10px solid #D3E6FF; border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;"/>
									
<!-- 									<h:outputText value="#{'FT'.equals(rdrRodada.statusRodada) ? ' FUTURA' : 'EA'.equals(rdrRodada.statusRodada) ? ' EM ANDAMENTO' : 'PS'.equals(rdrRodada.statusRodada) ? ' PASSADA' : ''}" -->
<!-- 												  style="font-weight: bold;"/>    																			 -->
					          			
					 		  		<br/>
					 		  		<br/>						 		  		
					 		  		
					 		  		<p:repeat var="rdrPontuacao" value="#{rdrRodada.listaRDRPontuacao}">	
							 		  				
					 		  			<h:panelGrid columns="1">	
						 		  			
						 		  			<p:panel style="text-align: right; border: 0px;  width: 250px;
						 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeCasa.id) ? 'background-color: #ADD8E6;' 
						 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
						 		  							: 'background-color: #FFB6C1;'}">		
						 		  				<h:outputText value="(#{rdrPontuacao.vrPontuacaoTimeCasa}) " style="font-weight: bold;" rendered="#{rdrPontuacao.vrPontuacaoTimeCasa != null}"/>	
						 		  				<img src="#{rdrPontuacao.rdrParticipanteTimeCasa.time.urlEscudoPng}" alt="" style="width: 15px;"/> 
							 		  			<h:outputText value="#{rdrPontuacao.nomeTimeCasa} " style="font-weight: bold;"/>
							 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeCasaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>		
							 		  		</p:panel>
							 		  			
						 		  			<p:panel style="text-align: right; border: 0px; width: 250px;
						 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeFora.id) ? 'background-color: #ADD8E6;' 
						 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;' 
						 		  							: 'background-color: #FFB6C1;' }">							 		  			
							 		  			<h:outputText value="(#{rdrPontuacao.vrPontuacaoTimeFora}) " style="font-weight: bold;" rendered="#{rdrPontuacao.vrPontuacaoTimeFora != null}"/>	
							 		  			<img src="#{rdrPontuacao.rdrParticipanteTimeFora.time.urlEscudoPng}" alt="" style="width: 15px;"/> 			 		  			
							 		  			<h:outputText value="#{rdrPontuacao.nomeTimeFora} " style="font-weight: bold;"/>	
							 		  			<h:inputText value="#{rdrPontuacao.vrPontuacaoTimeForaArredondada.intValue()}" style="width: 40px; text-align: center; font-weight: bold;" readonly="true"/>	
						 		  			</p:panel>	
						 		  			
						 		  			<br/>
						 		  			
					 		  			</h:panelGrid>		
					 		  						 		  				 		  							 		  		
					 		  		</p:repeat>
					 		  							 		  							 		  		
					 		  		<hr/>	
					 		  		
			 		  			</p:repeat>	
			 		  											
							</p:panel>
							
						</center>
						
			        </p:tab>	
			        
			        <p:tab title="Clausura B"
			        	   rendered="#{rdrControl.listaParticipantesClausuraSerieA != null 
	       								and rdrControl.listaParticipantesClausuraSerieB != null
	       								and rdrControl.listaClassificacaoClausuraSerieA != null  
										and rdrControl.listaClassificacaoClausuraSerieB != null
										and rdrControl.listaRDRRodadasClausuraSerieA != null
										and rdrControl.listaRDRRodadasClausuraSerieB != null}">
			        	
				        <p:panel header="Classificacao Serie B - Clausura" style="font-size: 11px;">
							
							<p:dataTable var="item" value="#{rdrControl.listaClassificacaoClausuraSerieB}"
					      			 		 emptyMessage="Não existem dados" rowIndexVar="rowIndex">
					      			 					     		    			 					 
				  			 	<p:column headerText="#" style="text-align: center; width: 30px;#{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}" >
						        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
							    </p:column>	
							    
							    <p:column headerText="Time" style="width: 100px;#{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">
							   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 15px;"/> 
					 		  		<h:outputText value="#{item.rdrParticipante.nomeTime}" style="font-size: 11px;"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
					 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos"/>
					 		  	</p:column>    
					 		  	
					 		  	<p:column headerText="J" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
					 		  	</p:column>  
					 		  	
					 		  	
					 		  	<p:column headerText="V" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
					 		  	</p:column> 						 		  	
					 		  	
					 		  	<p:column headerText="E" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
					 		  	</p:column> 
					 		  							 		  	
					 		  	<p:column headerText="D" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
					 		  	</p:column> 
					 		  	
				 		  		<p:column headerText="SG" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrGolsPro - item.vrGolsContra}" title="Saldo" converter="inteiro"/>
					 		  	</p:column>  
				 	
								<p:column headerText="GP" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
						 		  	<h:outputText value="#{item.vrGolsPro}" title="Gols Pró" converter="inteiro"/>
						 		</p:column> 
						 		  	
						 		<p:column headerText="GC" style="text-align: center; width: 50px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
						 		  	<h:outputText value="#{item.vrGolsContra}" title="Gols Contra" converter="inteiro"/>
						 		</p:column> 
						 		  	
					 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px; #{rowIndex+1 > 8 ? 'background-color: #FFB6C1;' : ''}">								   		
					 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao CARTOLA FC para critério de desempate" converter="decimal"/>
					 		  	</p:column> 
							    								   
							</p:dataTable>								
						
						</p:panel>
						
						<hr/>							
						
						<center>
						
							<p:panel header="Tabela de Jogos Serie B - Clausura" >
							
								<p:repeat var="rdrRodada" value="#{rdrControl.listaRDRRodadasClausuraSerieB}">	 	
						 		  	
						 		  	<h:panelGroup rendered="#{'EA'.equals(rdrRodada.statusRodada)}">
										<h:outputText value="RODADA ATUAL" style="font-weight: bold; font-size: 12px;"/>   
							 		  						          		
							 		  	<br/>
							 		  	<br/>
							 		</h:panelGroup>
						 		  	
						 		  	<h:outputText value="#{rdrRodada.nrRDRRodada}ª Rodada (SB) | (#{rdrRodada.nrRodadaCartola}ª rodada CARTOLA FC)" 
						 		  				  style=" font-weight: bold;color: red; font-size: 11px; font-weight: bold; background-color: #D3E6FF; 
									    	   			 border-left: 10px solid #D3E6FF; border-right: 10px solid #D3E6FF; border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;"/>
					 		  		
<!-- 					 		  		<h:outputText value="#{'FT'.equals(rdrRodada.statusRodada) ? ' FUTURA' : 'EA'.equals(rdrRodada.statusRodada) ? ' EM ANDAMENTO' : 'PS'.equals(rdrRodada.statusRodada) ? ' PASSADA' : ''}" -->
<!-- 												  style="font-weight: bold;"/>    	 -->
					 		  							 						 		  		
					 		  		<br/>
					 		  		<br/>					 		  		
					 		  		
					 		  		<p:repeat var="rdrPontuacao" value="#{rdrRodada.listaRDRPontuacao}">	
							 		  				
					 		  			<h:panelGrid columns="1">	
						 		  			
						 		  			<p:panel style="text-align: right; border: 0px;  width: 250px;
						 		  							#{rdrPontuacao.rdrParticipanteTimeVencedor.id.equals(rdrPontuacao.rdrParticipanteTimeCasa.id) ? 'background-color: #ADD8E6;' 
						 		  							: rdrPontuacao.rdrParticipanteTimeVencedor.id == null ? 'background-color: #F0E68C;'
