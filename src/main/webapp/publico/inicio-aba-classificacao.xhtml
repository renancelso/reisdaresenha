<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">
	  
<h:body>

	<ui:composition>
		<p:tabView dynamic="true" cache="true" style="font-size: 12px;" >
		       		
      			<p:tab title="LIGA PRINCIPAL">			
     			 	
     			 	<a href="class-liga-principal" target="_blank" style="color:red;">Abrir tabela da liga Principal</a>
     			 	
     			 	<br/>
     			 	<br/>
     			 		 		      			 			
      			 	<p:dataTable var="item" value="#{inicioControl.listaClassificacaoLigaPrincipalDTO}"
      			 				 emptyMessage="Não existem dados"  >
      			 					 
	      			 	<f:facet name="header">	     
	 			 			<h:outputText value="Classificação da Liga Principal"/>	 			 		 
	 			 		</f:facet>    
	      			 					 
     			 		<p:column headerText="#" style="text-align: center; width: 50px;" sortBy="#{item.colocacao}">
					        <h:outputText value="#{item.colocacao}" />
					    </p:column>	
					   
					    <p:column headerText="Time" style="width: 50%">
					        <img src="#{item.escudoTime}" alt="" style="width: 20px;"/> <h:outputText value="#{item.time}" />
					    </p:column>	
					    
					    <p:column headerText="J" style="text-align: center; width: 50px;" sortBy="#{item.jogos}">
					        <h:outputText value="#{item.jogos}" />
					    </p:column>			
					    
					    <p:column headerText="PG" style="text-align: center; width: 75px;" sortBy="#{item.pontuacao}">
					        <h:outputText value="#{item.pontuacao}" converter="decimal"/>
					    </p:column>								   
					 
					    <p:column headerText="$" style="text-align: center; width: 75px;" sortBy="#{item.cartoletas}">
					        <h:outputText value="#{item.cartoletas}" converter="decimal"/>
					    </p:column>						    
					    								   
					</p:dataTable>   
               					           
      			</p:tab>      			       				
      			 	       			 
      	</p:tabView>
      	
      	<hr/>
      	
      	<p:tabView dynamic="true" cache="true" style="font-size: 12px;">
      	
      		<p:tab title="LIGA REIS DA RESENHA">	
      		
      			<a href="class-reis-da-resenha" target="_blank" style="color:red;">Abrir tabela da liga 'Reis da Resenha'</a>
     			 	
     			<br/>
     			<br/>      					       			 			       			 			
   			 	
   			 	<p:dataTable var="item" emptyMessage="Não existem dados"  >
      			 					 
      			 	<f:facet name="header">	     
 			 			<h:outputText value="Classificação da Liga Reis da Resenha"/>	 			 		 
 			 		</f:facet>    
      			 					 
    			 		<p:column headerText="#" style="text-align: center; width: 50px;" sortBy="">
				        <h:outputText value="" />
				    </p:column>	
				   
				    <p:column headerText="Time" style="width: 50%">
				        <img src="" alt="" style="width: 20px;"/> <h:outputText value="" />
				    </p:column>	
				    
				    <p:column headerText="J" style="text-align: center; width: 50px;" sortBy="">
				        <h:outputText value="" />
				    </p:column>			
				    
				    <p:column headerText="PG" style="text-align: center; width: 75px;" sortBy="">
				        <h:outputText value="" converter="decimal"/>
				    </p:column>								   
				 
				    <p:column headerText="$" style="text-align: center; width: 75px;" sortBy="">
				        <h:outputText value="" converter="decimal"/>
				    </p:column>						    
				    								   
				</p:dataTable>   
               			           
     		</p:tab>
     			
      	</p:tabView>
      	
      	<hr/>
      	
      	<p:tabView dynamic="true" cache="true" style="font-size: 12px;">
      		 <p:tab title="O SOBREVIVENTE">	
      		 
      		 	<a href="class-o-sobrevivente" target="_blank" style="color:red;">Abrir tabela da liga 'O SOBREVIVENTE'</a>
     			 	
     			<br/>
     			<br/> 
   			 	
   			 	<p:dataTable var="item" emptyMessage="Não existem dados"  >
      			 					 
      			 	<f:facet name="header">	     
 			 			<h:outputText value="Classificação da Liga O Sobrevivente"/>	 			 		 
 			 		</f:facet>    
      			 					 
    			 	<p:column headerText="#" style="text-align: center; width: 50px;" sortBy="">
				        <h:outputText value="" />
				    </p:column>	
				   
				    <p:column headerText="Time" style="width: 50%">
				        <img src="" alt="" style="width: 20px;"/> <h:outputText value="" />
				    </p:column>	
				    
				    <p:column headerText="J" style="text-align: center; width: 50px;" sortBy="">
				        <h:outputText value="" />
				    </p:column>			
				    
				    <p:column headerText="PG" style="text-align: center; width: 75px;" sortBy="">
				        <h:outputText value="" converter="decimal"/>
				    </p:column>								   
				 
				    <p:column headerText="$" style="text-align: center; width: 75px;" sortBy="">
				        <h:outputText value="" converter="decimal"/>
				    </p:column>						    
				    								   
				</p:dataTable>   
									           
     		</p:tab>
      	</p:tabView>

	</ui:composition>
	
</h:body>

</html>
