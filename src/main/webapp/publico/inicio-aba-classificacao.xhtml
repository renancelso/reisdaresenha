<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">
	  
<h:body>

	<ui:composition>
		<p:tabView dynamic="true" cache="true" effect="fold" style="font-size: 12px;">
		       		
      			<p:tab title="Liga Principal">	 		
     			 	 <p:panel style="border: 0px;">	
   			 			<f:facet name="header">	     
   			 				<h:outputText value="Classificação da Liga Principal"/>
   			 				<img src="publico/estilo/images/trofeu.png" style="height: 14px; float:right;"/> 
   			 			</f:facet>      			 			
      			 			
      			 		<p:dataTable var="item" value="#{inicioControl.listaClassificacaoLigaPrincipalDTO}"
      			 					 emptyMessage="Não existem dados">
      			 					 
      			 			<p:column headerText="#" style="text-align: center; width: 75px;" sortBy="#{item.colocacao}">
						        <h:outputText value="#{item.colocacao}" />
						    </p:column>	
						   
						    <p:column headerText="Time" style="width: 50%"
						     		  filterBy="#{item.time}" filterMatchMode="contains">
						        <h:outputText value="#{item.time}" />
						    </p:column>	
						    
						    <p:column headerText="J" style="text-align: center; width: 75px;" sortBy="#{item.jogos}">
						        <h:outputText value="#{item.jogos}" />
						    </p:column>			
						    
						    <p:column headerText="PG" style="text-align: center; width: 75px;" sortBy="#{item.pontuacao}">
						        <h:outputText value="#{item.pontuacao}" converter="decimal"/>
						    </p:column>								   
						 
						    <p:column headerText="$" style="text-align: center; width: 75px;" sortBy="#{item.cartoletas}">
						        <h:outputText value="#{item.cartoletas}" converter="decimal"/>
						    </p:column>						    
						    								   
						</p:dataTable>   			 			
   			 			
               		 </p:panel>					           
      			</p:tab>
      			 
      			<p:tab title="Liga 'Reis da Resenha'">	
      					       			 			       			 			
    			 	<p:panel>  
    			 		<f:facet name="header">	     
    			 			<h:outputText value="Classificação da Liga 'Reis da Resenha'"/>
    			 			<img src="publico/estilo/images/trofeu.png" style="height: 14px; float:right;"/> 
    			 		</f:facet>  
               		</p:panel>		
                			           
      			 </p:tab>		
      			 
      			 <p:tab title="O Sobrevivente">	
     			 	<p:panel header="">            
               			<f:facet name="header">	     
    			 			<h:outputText value="Classificação da Liga 'O Sobrevivente'"/>
    			 			<img src="publico/estilo/images/bola-em-chamas.png" style="height: 14px; float:right;"/> 
    			 		</f:facet> 
               	 	</p:panel>					           
      			 </p:tab>	
      			 	       			 
      	</p:tabView>

	</ui:composition>
	
</h:body>

</html>
