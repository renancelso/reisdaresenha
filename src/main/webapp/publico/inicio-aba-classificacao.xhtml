<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jstl/core" class="gt-ie8 gt-ie9 not-ie">
	  
<h:body>

	<ui:composition>
		<p:tabView dynamic="true" cache="true" style="font-size: 12px;" >
		       		
      			<p:tab title="LIGA PRINCIPAL">			
     			 	
     			 	<a href="class-liga-principal" target="_blank" style="color:red;">Abrir tabela da liga Principal</a>
     			 	
     			 	<br/>
     			 	<br/>
     			 	<p:panel header="Classificação da Liga Principal" toggleable="true" toggleableHeader="true" toggleTitle="Clique para minimizar ou maximizar">	 		      			 			
	      			 	<p:dataTable var="item" value="#{inicioControl.listaClassificacaoLigaPrincipalDTO}"
	      			 				 emptyMessage="Não existem dados">
		      			 					 
	     			 		<p:column headerText="#" style="text-align: center; width: 50px;" sortBy="#{item.colocacao}">
						        <h:outputText value="#{item.colocacao}" />
						    </p:column>	
						   
						    <p:column headerText="Time" style="width: 50%">
						        <img src="#{item.escudoTime}" alt="" style="width: 20px;"/> <h:outputText value="#{item.time}" />
						    </p:column>	
						    
						    <p:column headerText="J" style="text-align: center; width: 50px;" sortBy="#{item.jogos}">
						        <h:outputText value="#{item.jogos}" />
						    </p:column>			
						    
						    <p:column headerText="PG" style="text-align: center; width: 75px;" sortBy="#{item.pontuacao}">
						        <h:outputText value="#{item.pontuacao}" converter="decimal"/>
						    </p:column>								   
						 
						    <p:column headerText="$" style="text-align: center; width: 75px;" sortBy="#{item.cartoletas}">
						        <h:outputText value="#{item.cartoletas}" converter="decimal"/>
						    </p:column>						    
						    								   
						</p:dataTable>
					</p:panel>   
               					           
      			</p:tab>      			       				
      			 	       			 
      	</p:tabView>
      	
      	<hr/>
      	
      	<p:tabView dynamic="true" cache="true" style="font-size: 12px;">
      		 <p:tab title="O SOBREVIVENTE">	
      		 
      		 	<a href="class-o-sobrevivente" target="_blank" style="color:red;">Abrir tabela completa da liga 'O SOBREVIVENTE'</a>
     			 	
     			<br/>
     			<br/> 
     			
     			<p:panel header="Classificação da Liga 'O Sobrevivente'" toggleable="true" toggleableHeader="true" toggleTitle="Clique para minimizar ou maximizar">	 
	     			
	     			<h:outputText value="AINDA NAO EXISTEM DADOS" 
				     			  style="color: red; font-size: 14px; font-weight: bold; background-color: #D3E6FF; 
									     border-left: 20px solid #D3E6FF; border-right: 20px solid #D3E6FF;
										 border-top: 5px solid #D3E6FF; border-bottom: 5px solid #D3E6FF;" 
								  rendered="#{inicioControl.listaOsbRodadas.size() == 0}"/>	 
	   			 	
	   			 	<p:repeat var="var" value="#{inicioControl.listaOsbRodadas}" varStatus="rodada">	
	   			 	
	   			 		<h:panelGroup rendered="#{rodada.index+1 &lt; 2}">
	   			 								
							<p:panel header="#{var.nrRodada}ª rodada (#{'N'.equals(var.tipoRodada) ? 'PADRAO' : 'REPESCAGEM'}) #{'EA'.equals(var.statusRodada) ? 'EM ANDAMENTO' : ''}" toggleable="true" rendered="#{'N'.equals(var.tipoRodada)}">
							
								<p:dataTable var="item" value="#{var.listaOsbPontuacao}"
											 emptyMessage="Não existem dados" rowIndexVar="rowIndex">
												 
									<f:facet name="header">	     
										<h:outputText value="Classificação da #{var.nrRodada}ª rodada (PADRÃO)"/>	 			 		 
									</f:facet>    						  
				      			 					 
			     			 		<p:column headerText="#" style="text-align: center; width: 45px; #{rowIndex+1 == var.listaOsbPontuacao.size() or (rowIndex+1 == var.listaOsbPontuacao.size()-1 and var.nrRodada &gt; 31 and var.nrRodada &lt; 39) ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <h:outputText value="#{rowIndex+1}" />
								    </p:column>	
								   
								    <p:column headerText="Time" style="width: 50%; #{rowIndex+1 == var.listaOsbPontuacao.size() or (rowIndex+1 == var.listaOsbPontuacao.size()-1 and var.nrRodada &gt; 31 and var.nrRodada &lt; 39) ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <img src="#{item.osbRodadaTimeParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> <h:outputText value="#{item.nomeTime}" />
								    </p:column>							    						
								    
								    <p:column headerText="PG" style="text-align: center; width: 80px; #{rowIndex+1 == var.listaOsbPontuacao.size() or (rowIndex+1 == var.listaOsbPontuacao.size()-1 and var.nrRodada &gt; 31 and var.nrRodada &lt; 39) ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <h:outputText value="#{item.vrPontuacao}" converter="decimal"/>
								    </p:column>						
								    
								    <p:column headerText="Situacao" style="text-align: center; width: 120px;" 
								    		  rendered="#{(rowIndex+1 &lt; var.listaOsbPontuacao.size() and var.nrRodada &lt; 32) or (rowIndex+1 &lt; var.listaOsbPontuacao.size()-1 and var.nrRodada &gt; 31 and var.nrRodada &lt; 39)}">
								        <h:outputText value="CAMPEÃO" rendered="#{var.nrRodada == 38}"/>	
								        <h:outputText value="CLASSIFICADO" rendered="#{var.nrRodada &lt; 38}"/>
								    </p:column>		
								    
								    <p:column headerText="Situacao" style="text-align: center; width: 120px; background-color: #FFC0CB; color: black;"
								   			  rendered="#{rowIndex+1 == var.listaOsbPontuacao.size() or (rowIndex+1 == var.listaOsbPontuacao.size()-1 and var.nrRodada &gt; 31 and var.nrRodada &lt; 39)}">
								       <h:outputText value="ELIMINADO" rendered="#{var.nrRodada &lt; 38 or (var.nrRodada == 38 and rowIndex+1 == var.listaOsbPontuacao.size())}"/>	
								       <h:outputText value="VICE-CAMPEÃO" rendered="#{var.nrRodada == 38 and rowIndex+1 == var.listaOsbPontuacao.size()-1}"/>	
								    </p:column>					 				    
																	   
								</p:dataTable> 
								
							</p:panel>
							
							<p:panel header="#{var.nrRodada}ª rodada" toggleable="true" rendered="#{'R'.equals(var.tipoRodada)}">
								
								<p:dataTable var="item" value="#{var.listaOsbPontuacao}"
											 emptyMessage="Não existem dados" rowIndexVar="rowIndex">
		     			 					 
				      			 	<f:facet name="header">	     
				 			 			<h:outputText value="Classificação da #{var.nrRodada}ª rodada (REPESCAGEM)"/>				 		 
				 			 		</f:facet>    
				      			 					 
			     			 		<p:column headerText="#" style="text-align: center; width: 45px; #{rowIndex+1 &gt; 1 ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <h:outputText value="#{rowIndex+1}" />
								    </p:column>	
								   
								    <p:column headerText="Time" style="width: 50%; #{rowIndex+1 &gt; 1 ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <img src="#{item.osbRodadaTimeParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> <h:outputText value="#{item.nomeTime}" />
								    </p:column>							    						
								    
								    <p:column headerText="PG" style="text-align: center; width: 80px; #{rowIndex+1 &gt; 1 ? 'background-color: #FFC0CB; color: black;' : ''}">
								        <h:outputText value="#{item.vrPontuacao}" converter="decimal"/>
								    </p:column>	
								    
								    <p:column headerText="Situacao" style="text-align: center; width: 120px; background-color: #FFC0CB; color: black;"
								   			  rendered="#{rowIndex+1 &gt; 1}">
								       <h:outputText value="ELIMINADO" />	
								    </p:column>							
								    
								    <p:column headerText="Situacao" style="text-align: center; width: 120px;" 
								    		  rendered="#{rowIndex+1 == 1}">
								        <h:outputText value="CLASSIFICADO" />	
								    </p:column>							   					   			    
								    								   
								</p:dataTable> 
								
							</p:panel>
							
							<hr/>
							
						</h:panelGroup>
							
					</p:repeat> 
				</p:panel>
									           
     		</p:tab>
      	</p:tabView>
      	
      	<hr/>
      	
      	<p:tabView dynamic="true" cache="true" style="font-size: 12px;">
      	
      		<p:tab title="LIGA REIS DA RESENHA" >	
      		      	     			
    			<a href="class-reis-da-resenha" target="_blank" style="color:red;">Abrir tabela da liga 'Reis da Resenha'</a>
    			 	
     			<br/>
     			<br/> 
    							       			 			       			 			
   			 	<p:panel header="Classificação da Liga Reis da Resenha" 
   			 			 toggleable="true" toggleableHeader="true" toggleTitle="Clique para minimizar ou maximizar">	 
   			 		
	   			 	<p:tabView dynamic="true" cache="true" style="font-size: 12px;"
	          				   rendered="#{rdrControl.listaParticipantesAperturaSerieA != null 
       										and rdrControl.listaParticipantesAperturaSerieB != null
       										and rdrControl.listaClassificacaoAperturaSerieA != null  
											and rdrControl.listaClassificacaoAperturaSerieB != null
											and rdrControl.listaRDRRodadasAperturaSerieA != null
											and rdrControl.listaRDRRodadasAperturaSerieB != null}">		
											
						<p:tab title="Série A - Apertura">		
							
							<p:panel header="Classificacao Serie A - Apertura">	
																
								<p:dataTable var="item" value="#{rdrControl.listaClassificacaoAperturaSerieA}"
				      			 		 	 emptyMessage="Não existem dados" rowIndexVar="rowIndex" >
				      			 					     		    			 					 
					  			 	<p:column headerText="#" style="text-align: center; width: 30px; " >
							        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
								    </p:column>	
								    
								    <p:column headerText="Time" style="width: 200px;">
								   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
						 		  		<h:outputText value="#{item.rdrParticipante.nomeTime} (#{item.rdrParticipante.time.nomeDonoTime})"/>
						 		  	</p:column>    
						 		  	
						 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
						 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos" />
						 		  	</p:column>    
						 		  	
						 		  	<p:column headerText="J" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
						 		  	</p:column>  
						 		  	
						 		  	
						 		  	<p:column headerText="V" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
						 		  	</p:column> 
						 		  	
						 		  	
						 		  	<p:column headerText="E" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
						 		  	</p:column> 
						 		  	
						 		  	
						 		  	<p:column headerText="D" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
						 		  	</p:column> 
						 		  	
						 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px;">								   		
						 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao no Cartola FC para critério de desempate"/>
						 		  	</p:column> 
							    								   
								</p:dataTable>	
							
							</p:panel>													
														
							<hr/>							
														
				        </p:tab>	
				        
				        <p:tab title="Série B - Apertura">
				        	
					        <p:panel header="Classificacao Serie B - Apertura" >
								
								<p:dataTable var="item" value="#{rdrControl.listaClassificacaoAperturaSerieB}"
					      			 		 emptyMessage="Não existem dados" rowIndexVar="rowIndex">
					      			 					     		    			 					 
					  			 	<p:column headerText="#" style="text-align: center; width: 30px;" >
							        	<h:outputText value="#{rowIndex+1} " style="font-weight: bold;"/> 
								    </p:column>	
								    
								    <p:column headerText="Time" style="width: 200px;">
								   		<img src="#{item.rdrParticipante.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
						 		  		<h:outputText value="#{item.rdrParticipante.nomeTime} (#{item.rdrParticipante.time.nomeDonoTime})"/>
						 		  	</p:column>    
						 		  	
						 		  	<p:column headerText="PG" style="text-align: center; width: 50px; background-color: #ADD8E6; font-weight: bold;">								   		
						 		  		<h:outputText value="#{item.vrPontos.intValue()}" title="Pontos"/>
						 		  	</p:column>    
						 		  	
						 		  	<p:column headerText="J" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdJogosDisputados}" title="Jogos"/>
						 		  	</p:column>  
						 		  	
						 		  	
						 		  	<p:column headerText="V" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdVitorias}" title="Vitórias"/>
						 		  	</p:column> 						 		  	
						 		  	
						 		  	<p:column headerText="E" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdEmpates}" title="Empates"/>
						 		  	</p:column> 
						 		  							 		  	
						 		  	<p:column headerText="D" style="text-align: center; width: 50px;">								   		
						 		  		<h:outputText value="#{item.qtdDerrotas}" title="Derrotas"/>
						 		  	</p:column>  
						 		  	
						 		  	<p:column headerText="C. Des." style="text-align: center; width: 80px;">								   		
						 		  		<h:outputText value="#{item.vrPontuacaoAtualLigaPrincipalCartola}" title="Pontuacao no Cartola FC para critério de desempate"/>
						 		  	</p:column> 
								    								   
								</p:dataTable>							
							
							</p:panel>
							
							<hr/>							
														
				        </p:tab>
				        
				        <p:tab title="Participantes - Apertura">
							
							<h:panelGrid columns="1">
								<p:panel header="Serie A">
			          				<p:repeat var="item" value="#{rdrControl.listaParticipantesAperturaSerieA}" varStatus="var">	 	
							 		  	<h:outputText value="#{var.index+1}. " style="font-weight: bold;"/> 
							 		  	<img src="#{item.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
							 		  	<h:outputText value="#{item.time.nomeTime} (#{item.time.nomeDonoTime})"/>		
						 		  		<br/>
						 		  		<br/>
				 		  			</p:repeat>	
			          			</p:panel>
		          			
			          			<p:panel header="Serie B">
			          				<p:repeat var="item" value="#{rdrControl.listaParticipantesAperturaSerieB}" varStatus="var">	 	
							 		  	<h:outputText value="#{var.index+1}. " style="font-weight: bold;"/> 
							 		  	<img src="#{item.time.urlEscudoPng}" alt="" style="width: 20px;"/> 
							 		  	<h:outputText value="#{item.time.nomeTime} (#{item.time.nomeDonoTime})"/>
						 		  		<br/>
						 		  		<br/>
				 		  			</p:repeat>	
			          			</p:panel>	
		          			</h:panelGrid>					
						
						</p:tab>
				           	        
			        </p:tabView>     
					
				</p:panel>					
                  
     		</p:tab>
     			
      	</p:tabView>
      	      	

	</ui:composition>
	
</h:body>

</html>
